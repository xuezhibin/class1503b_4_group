<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//---------第一种--------------
		var arr=[1,3,4,5,2,2,3,8,1],
			obj={},
			arr2=[];
			for(var i=0;i<arr.length;i++){
				obj[arr[i]]=arr[i];
			}
			for(var key in obj){
				if(key){
					arr2.push(key);
				}
			}
			console.log(arr2);
			
	//----------第二种-------------
		var brr=[1,3,4,5,2,2,3,8,1],
			crr=[];
		for(var i=0;i<brr.length;i++){
			if(crr.indexOf(brr[i])==-1){
				crr.push(brr[i])
			}
		}
		console.log(crr)
    
	</script>
</body>
</html>
