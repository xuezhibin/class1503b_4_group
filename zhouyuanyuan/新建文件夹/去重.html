<body>
	<script>
		var arr=[1,5,0,1,1,5,9,5,6,5,5];
		var brr=[];
		function  qc(arr,brr){
			for(var i=0;i<arr.length;i++){
				if(brr.indexOf(arr[i])==-1){
					brr.push(arr[i])
				}
					
			}
			return brr;
		}
		//console.log(qc(arr,brr))

		function qc2(arr,brr){
			for(var i=0;i<arr.length;i++){
				if(arr.indexOf(arr[i])==i){
					brr.push(arr[i])
				}
			}
			return brr;
		}
		console.log(qc2(arr,brr))

	</script>
</body>
